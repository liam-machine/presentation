<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; position: relative;
}
.logo { position: absolute; top: 15pt; right: 15pt; height: 25pt; }
.header { padding: 30pt 35pt 15pt 35pt; }
h1 { color: #292929; font-size: 44pt; font-weight: bold; margin: 0; }
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15pt; padding: 0 35pt 30pt 35pt; }
.card { background: #F5F5F5; border-radius: 8pt; padding: 15pt; text-align: center; border: 2px solid #E0E0E0; }
.card-icon { width: 36pt; height: 36pt; margin: 0 auto 10pt auto; display: block; }
.card-title { color: #EB1E32; font-size: 15pt; font-weight: bold; margin: 0 0 6pt 0; }
.card-desc { color: #555555; font-size: 11pt; margin: 0; }
</style>
</head>
<body>
<img src="../.claude/skills/pptx-john-holland/assets/John Holland Logo.png" class="logo">
<div class="header">
  <h1>Six Pillars of AI Acceleration</h1>
</div>
<div class="grid">
  <div class="card">
    <img src="../icons/Globe.png" class="card-icon">
    <p class="card-title">Network Access</p>
    <p class="card-desc">MCP Server Connectivity</p>
  </div>
  <div class="card">
    <img src="../icons/Wrench.png" class="card-icon">
    <p class="card-title">Tooling</p>
    <p class="card-desc">Licenses &amp; Integrations</p>
  </div>
  <div class="card">
    <img src="../icons/Users.png" class="card-icon">
    <p class="card-title">Community</p>
    <p class="card-desc">AI Enabler Network</p>
  </div>
  <div class="card">
    <img src="../icons/Server.png" class="card-icon">
    <p class="card-title">Platform Access</p>
    <p class="card-desc">ServiceNow AI Studio</p>
  </div>
  <div class="card">
    <img src="../icons/Shield.png" class="card-icon">
    <p class="card-title">Governance</p>
    <p class="card-desc">Security Partnership</p>
  </div>
  <div class="card">
    <img src="../icons/Target.png" class="card-icon">
    <p class="card-title">Strategy</p>
    <p class="card-desc">6-Monthly Reviews</p>
  </div>
</div>
</body>
</html>
