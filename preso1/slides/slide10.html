<!DOCTYPE html>
<html>
<head>
<style>
html { background: #3A3A3A; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #3A3A3A; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; position: relative;
}
.logo { position: absolute; top: 15pt; right: 15pt; height: 25pt; }
.header { padding: 35pt 40pt 20pt 40pt; }
h1 { color: #FFFFFF; font-size: 44pt; font-weight: bold; margin: 0 0 10pt 0; }
.icon-inline { width: 32pt; height: 32pt; vertical-align: middle; margin-right: 12pt; }
.tagline { color: #B4D2C3; font-size: 16pt; margin: 0; font-style: italic; }
.flow-container { flex: 1; padding: 0 40pt 35pt 40pt; display: flex; align-items: center; }
.flow { display: flex; align-items: center; justify-content: space-between; gap: 8pt; width: 100%; }
.step { flex: 1; text-align: center; }
.step-icon { width: 50pt; height: 50pt; margin: 0 auto 10pt auto; display: block; }
.step-label { color: #FFFFFF; font-size: 11pt; margin: 0; line-height: 1.3; font-weight: 600; }
.arrow { color: #EB1E32; font-size: 28pt; font-weight: bold; margin: 0 0 30pt 0; }
</style>
</head>
<body>
<img src="../.claude/skills/pptx-john-holland/assets/John Holland Logo.png" class="logo">
<div class="header">
  <h1><img src="../icons/Handshake.png" class="icon-inline">Security as Enabler, Not Blocker</h1>
  <p class="tagline">Experiment fast, govern wisely</p>
</div>
<div class="flow-container">
  <div class="flow">
    <div class="step">
      <img src="../icons/FileText.png" class="step-icon">
      <p class="step-label">AI Enabler<br>submits request</p>
    </div>
    <p class="arrow">→</p>

    <div class="step">
      <img src="../icons/Zap.png" class="step-icon">
      <p class="step-label">Fast-track<br>assessment</p>
    </div>
    <p class="arrow">→</p>

    <div class="step">
      <img src="../icons/ShieldCheck.png" class="step-icon">
      <p class="step-label">Solution focused<br>security review</p>
    </div>
    <p class="arrow">→</p>

    <div class="step">
      <img src="../icons/FlaskConical.png" class="step-icon">
      <p class="step-label">Approved for<br>experimentation</p>
    </div>
    <p class="arrow">→</p>

    <div class="step">
      <img src="../icons/TrendingUp.png" class="step-icon">
      <p class="step-label">Value<br>demonstrated</p>
    </div>
    <p class="arrow">→</p>

    <div class="step">
      <img src="../icons/Building.png" class="step-icon">
      <p class="step-label">Architectural<br>review for prod</p>
    </div>
  </div>
</div>
</body>
</html>
