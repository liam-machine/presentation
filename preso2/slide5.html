<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #B4D2C3;
  font-family: Arial, sans-serif;
  display: flex;
}
.container {
  padding: 30pt;
  width: 100%;
}
.icon-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10pt;
  margin-bottom: 15pt;
}
h1 {
  color: #EB1E32;
  font-size: 28pt;
  margin: 0;
  font-weight: bold;
}
.highlight-box {
  background: #ffffff;
  padding: 20pt;
  border-radius: 8pt;
  border-left: 5pt solid #EB1E32;
  margin: 0 30pt;
}
h2 {
  color: #55328C;
  font-size: 18pt;
  margin: 0 0 8pt 0;
  font-weight: bold;
}
p {
  color: #6E6E6E;
  font-size: 12pt;
  margin: 5pt 0 8pt 0;
  line-height: 1.3;
}
ul {
  margin: 0;
  padding-left: 18pt;
}
li {
  color: #6E6E6E;
  font-size: 11pt;
  margin: 3pt 0;
  line-height: 1.2;
}
</style>
</head>
<body>
<div class="container">
  <div class="icon-header">
    <img src="icon-databricks.png" style="width: 50pt; height: 50pt;">
    <h1>Databricks Key Advantage</h1>
  </div>
  <div class="highlight-box">
    <h2>Unified Data Lake = Unified Apps</h2>
    <p>Central data lake simplifies development:</p>
    <ul>
      <li>Single source of truth for all data</li>
      <li>Apps span multiple datasets seamlessly</li>
      <li>No data silos or duplication</li>
      <li>Real-time enterprise data access</li>
      <li>Consistent governance and security</li>
    </ul>
  </div>
</div>
</body>
</html>
