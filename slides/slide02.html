<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; position: relative;
}
.logo { position: absolute; top: 15pt; right: 15pt; height: 25pt; }
.left-bar { width: 12pt; background: #EB1E32; flex-shrink: 0; }
.content { flex: 1; padding: 30pt 25pt; display: flex; gap: 20pt; }
.text-col { flex: 6; }
.visual-col { flex: 4; display: flex; align-items: center; justify-content: center; }
h1 { color: #292929; font-size: 44pt; font-weight: bold; margin: 0 0 15pt 0; }
.icon-inline { width: 32pt; height: 32pt; vertical-align: middle; margin-right: 8pt; }
ul { margin: 15pt 0 0 0; padding-left: 25pt; }
li { color: #555555; font-size: 15pt; margin-bottom: 10pt; line-height: 1.3; }
.diagram { background: #F5F5F5; border: 2px solid #E0E0E0; border-radius: 8pt; padding: 30pt; }
.flow { display: flex; align-items: center; justify-content: space-between; gap: 10pt; }
.flow-box { background: #FFFFFF; border: 2px solid #EB1E32; border-radius: 6pt; padding: 15pt; text-align: center; flex: 1; }
.flow-arrow { color: #EB1E32; font-size: 24pt; font-weight: bold; }
.flow-text { color: #292929; font-size: 12pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<img src="../.claude/skills/pptx-john-holland/assets/John Holland Logo.png" class="logo">
<div class="left-bar"></div>
<div class="content">
  <div class="text-col">
    <h1><img src="../icons/CircleCheck.png" class="icon-inline">From Proof to Production</h1>
    <ul>
      <li>Demonstrated value with real automation</li>
      <li>Reduced manual intervention in routine workflows</li>
      <li>Identified replication opportunities across IT</li>
    </ul>
  </div>
  <div class="visual-col">
    <div class="diagram">
      <div class="flow">
        <div class="flow-box"><p class="flow-text">Manual<br>Task</p></div>
        <p class="flow-arrow">→</p>
        <div class="flow-box"><p class="flow-text">AI<br>Agent</p></div>
        <p class="flow-arrow">→</p>
        <div class="flow-box"><p class="flow-text">Automated<br>Outcome</p></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
