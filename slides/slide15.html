<!DOCTYPE html>
<html>
<head>
<style>
html { background: #292929; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #292929; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center; position: relative;
}
.logo { position: absolute; top: 15pt; right: 15pt; height: 25pt; }
.icon { position: absolute; bottom: 40pt; left: 40pt; opacity: 0.2; }
.content { text-align: center; max-width: 600pt; padding: 0 40pt; }
.main-statement { color: #FFFFFF; font-size: 52pt; font-weight: bold; margin: 0 0 18pt 0; line-height: 1.2; }
.accent-bar { width: 100pt; height: 6pt; background: #EB1E32; margin: 0 auto 20pt auto; }
.supporting { color: #B4D2C3; font-size: 26pt; font-weight: bold; margin: 0 0 40pt 0; }
.questions { color: #FFFFFF; font-size: 30pt; font-weight: bold; margin: 0; }
</style>
</head>
<body>
<img src="../.claude/skills/pptx-john-holland/assets/John Holland Logo.png" class="logo">
<img src="../icons/Rocket.png" class="icon" style="width: 100pt; height: 100pt;">
<div class="content">
  <p class="main-statement">We've proven AI works for John Holland.</p>
  <div class="accent-bar"></div>
  <p class="supporting">Give us the runway to scale it.</p>
  <p class="questions">Questions?</p>
</div>
</body>
</html>
