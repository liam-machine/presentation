<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; position: relative;
}
.logo { position: absolute; top: 15pt; right: 15pt; height: 25pt; }
.left-bar { width: 12pt; background: #EB1E32; flex-shrink: 0; }
.content { flex: 1; padding: 30pt 35pt; display: flex; flex-direction: column; }
h1 { color: #292929; font-size: 40pt; font-weight: bold; margin: 0 0 20pt 0; }
.icon-inline { width: 32pt; height: 32pt; vertical-align: middle; margin-right: 8pt; }
.table-container { flex: 1; display: flex; flex-direction: column; }
table { width: 100%; border-collapse: collapse; margin-bottom: 15pt; }
th { background: #EB1E32; color: #FFFFFF; text-align: left; padding: 10pt 12pt; font-size: 13pt; font-weight: bold; border: 1px solid #D01828; }
td { background: #F8F8F8; color: #292929; padding: 10pt 12pt; font-size: 12pt; border: 1px solid #E0E0E0; }
td:first-child { font-weight: 600; }
.roi-statement { padding: 12pt; background: #FFF8DC; border-radius: 6pt; border-left: 4pt solid #55328C; }
.roi-text { color: #292929; font-size: 12pt; font-weight: 600; margin: 0; }
</style>
</head>
<body>
<img src="../.claude/skills/pptx-john-holland/assets/John Holland Logo.png" class="logo">
<div class="left-bar"></div>
<div class="content">
  <h1><img src="../icons/Calculator.png" class="icon-inline">Proposed Investment</h1>

  <div class="table-container">
    <div id="investment-table" class="placeholder" style="width: 580pt; height: 180pt; background: #F0F0F0; border: 2px dashed #CCCCCC; margin-bottom: 15pt;"></div>

    <div class="roi-statement">
      <p class="roi-text">Initial data engineering automation saved significant hours. Scaling across IT could multiply this benefit organisation-wide.</p>
    </div>
  </div>
</div>
</body>
</html>
