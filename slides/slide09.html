<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; position: relative;
}
.logo { position: absolute; top: 15pt; right: 15pt; height: 25pt; }
.left-bar { width: 12pt; background: #EB1E32; flex-shrink: 0; }
.content { flex: 1; padding: 30pt 35pt; display: flex; gap: 25pt; align-items: center; }
.visual-col { flex: 4; display: flex; align-items: center; justify-content: center; }
.text-col { flex: 6; }
h1 { color: #292929; font-size: 40pt; font-weight: bold; margin: 0 0 15pt 0; }
.icon-inline { width: 32pt; height: 32pt; vertical-align: middle; margin-right: 8pt; }
.platform-box { background: #55328C; border-radius: 12pt; padding: 35pt; text-align: center; box-shadow: 0 4px 16px rgba(85, 50, 140, 0.3); }
.platform-icon { width: 70pt; height: 70pt; margin: 0 auto; display: block; filter: brightness(0) invert(1); }
.benefits-title { color: #EB1E32; font-size: 16pt; font-weight: bold; margin: 0 0 12pt 0; }
ul { margin: 0; padding-left: 25pt; }
li { color: #555555; font-size: 13pt; margin-bottom: 8pt; line-height: 1.3; }
.request { margin-top: 15pt; padding: 12pt; background: #F8F8F8; border-radius: 6pt; border-left: 4pt solid #EB1E32; }
.request-text { color: #292929; font-size: 12pt; font-weight: 600; margin: 0; }
</style>
</head>
<body>
<img src="../.claude/skills/pptx-john-holland/assets/John Holland Logo.png" class="logo">
<div class="left-bar"></div>
<div class="content">
  <div class="visual-col">
    <div class="platform-box">
      <img src="../icons/Sparkles.png" class="platform-icon">
      <p style="color: #FFFFFF; font-size: 20pt; font-weight: bold; margin: 15pt 0 0 0;">ServiceNow<br>AI Studio</p>
    </div>
  </div>

  <div class="text-col">
    <h1>Unlocking ServiceNow AI Studio</h1>
    <p class="benefits-title">Benefits:</p>
    <ul>
      <li>Virtual agents for ITSM automation</li>
      <li>Predictive intelligence for incident management</li>
      <li>Natural language case creation</li>
      <li>Workflow automation with AI assistance</li>
    </ul>
    <div class="request">
      <p class="request-text">Request: Grant AI Studio access to designated AI enablers</p>
    </div>
  </div>
</div>
</body>
</html>
